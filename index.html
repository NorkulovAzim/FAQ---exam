    <div class="add-wrap">
      <button class="add-btn" id="add-btn">Add your question</button>

  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Add Your Question <i class="fa-regular fa-comment"></i></h3>
      <label>Question:</label>
      <input type="text" id="question-input" placeholder="Enter your question" />
      <label>Answer:</label>
      <textarea id="answer-input" rows="3" placeholder="Enter the answer"></textarea>
      <div class="modal-buttons">
        <button id="save-btn">Confirm</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const themeBtn = document.getElementById("theme-toggle");

    themeBtn.addEventListener("click", function () {
      document.body.classList.toggle("light-mode");

      if (document.body.classList.contains("light-mode")) {
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    });
  </script>
